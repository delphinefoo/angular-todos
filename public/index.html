<!DOCTYPE html>
<html ng-app="myTodo">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Node/Angular Todo App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <style>
    html       { overflow-y: scroll; }
    body       { padding-top: 50px; }
    #todo-list { margin-bottom: 30px; }
  </style>

</head>
<body ng-controller="mainController">
  <div class="container">

    <div class="jumbotron text-center">
      <h1>I thrive on todo lists.<br> I have <span class="label label-info">{{ todos.length }}</span> todos on my list right now.</h1>
    </div>

    <div id="todo-list" class="row">
      <div class="col sm-4 col-sm-offset-4">

        <div class="checkbox" ng-repeat="todo in todos">
          <label>
            <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
          </label>

        </div>
      </div>
    </div>

    <div id="todo-form" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
          <div class="form-group">
            <input type="text" class="form-control input-lg text-center" placeholder="What do you want todo?" ng-model="formData.text">
          </div>
            <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
        </form>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
  <script src="core.js"></script>
</body>
</html>
